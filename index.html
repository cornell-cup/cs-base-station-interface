<HTML>
    <h1>Derp GUI by Trevor Edwards</h1>
    <div id="connection">
        <form>
            <input type="text" id="ip" /> Base Station IP
            <input type="number" id="bid" /> Bot ID
        </form>
    </div>
    <div id="controls">
        <input id="pow" type="range" min="0" max="100"/> Power
        <button id="f">Forward</button>
        <button id="b">Backward</button>
        <button id="l">Left</button>
        <button id="r">Right</button>
        <button id="c">Clockwise</button>
        <button id="cc">Counter Clockwise</button>
        <button id="s">STOP</button>
    </div>
    <div id="add">
        <form>
            <input type="text" id="bip" /> Bot IP
            <input type="number" id="botport" /> Bot Port
        </form>
        <button id="addbot">ADD BOT</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="derp.js"></script>
</HTML>
