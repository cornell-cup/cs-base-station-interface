<!DOCTYPE html>
<html>
<head>
	<title>ModBot GUI</title>

<!-- IMPORTS -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Latest compiled and minified CSS --
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme --
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript --
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script-->

	<link rel="stylesheet" href="general.css"/>

<!-- END IMPORTS -->

</head>
<body>
	<!-- 	=============      USELESS AESTHETIC MODIFICATIONS      ==============

	<div id="left">
		<div id="mbtitle"><b><em>mod</em>bot</b></div>
		<div class="sb_button" id="0">camera</div>
		<div class="sb_button" id="1">performance</div>
		<div class="sb_button" id="2">logs</div>
		<div class="sb_button" id="3">settings</div>
		<div class="sb_button" id="4">edit views</div>
	</div>

	<div id="right">
		<div id="viewblock">
			<div class="main view">camera</div>
			<div class="sub view">view 1</div>
			<div class="sub view">view 2</div>
		</div>
		<div id="controlblock">
			controls!!!
		</div>
	</div>

	-->

	<h1>modbot</h1>
	<form>
		<h4>Insert information regarding the currently active bot to control it:</h4>
		IP: <input type="text" name="ip" id="ip"><br/>
		ID: <input type="text" name="id" id="id"><br/>
		Port: <input type="text" name="port" id="port"><br/>
		<button class="controls" id="addBot">add bot</button><br>
		<br>

		<h4>Movement controls:</h4>
		Choose bot:
		<select name="bots">
			<option value="">asd</option>
		</select>
		
		<button class="controls" id="removeBot">remove bot</button><br>
		Power (0-10): <input id="power" type="range" name="power" min="0" max="10" value="0"><br>
		<button class="dir" id="lft">left</button>
		<button class="dir" id="rt">right</button>
		<button class="dir" id="fwd">forward</button>
		<button class="dir" id="bck">backward</button>
		<button class="dir" id="cw">clockwise</button>
		<button class="dir" id="ccw">counterclockwise</button>
		<button class="dir" id="stop" style="background:red;">STOP BOT</button>
		<br/>
	</form>


	<script src="response.js"></script>
	<script src="interface.js"></script>
</body>
</html>
